<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Application Form</h1>
<label for="fname">First Name:</label>
<input type="text" id="fname">
<label for="lname">Last Name:</label>
<input type="text" id="lname">
<br>
<label for="dob">Date of birth:</label>
<input type="date" id="dob">
<label for="age">Age:</label>
<input type="number" id="age">
<br>
<label for="gender">Gender:</label>
<select name="gender" id="gender">
    <option value="">Male</option>
    <option value="">Female</option>
</select>
<label for="email">Email Address:</label>
<input type="email" id="email">
<br>
<label for="position">Position Available:</label>
<input type="radio" id="position" name="position">Junior Developer
<input type="radio" id="position" name="position">Mid-level Developer
<input type="radio" id="position" name="position">Senior Developer
<br>
<label for="languages">Programming Languages:</label>
<input name="languages" type="checkbox" id="languages">Java
<input name="languages" type="checkbox" id="languages">JavaScript
<input name="languages" type="checkbox" id="languages">Python
<br>
<label for="password">Password:</label>
<input type="password" id="password">
<label for="cpassword">Confirm Password:</label>
<input type="password" name="" id="cpassword">
<br>
<button>Submit</button>
<input type="reset" value="Reset">
</body>
</html>
